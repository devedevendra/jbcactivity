<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>

    

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <h2>Contact Name Input</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="contactName">Contact Name:</label>
                <input type="text" class="form-control" id="contactName" name="contactName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://unpkg.com/@salesforce-ux/design-system/assets/js/slds.js"></script>
    <script>
        // Initialize Journey Builder
        document.addEventListener('DOMContentLoaded', function() {
            window.postMessage({ 
                ready: true 
            }, '*');
        });

        // Handle form submission
        $('#contactForm').submit(function(e) {
            e.preventDefault();
            const contactName = $('#contactName').val();
            
            const payload = {
                contactName: contactName
            };

            window.postMessage({
                save: {
                    config: payload
                }
            }, '*');
        });
    </script>
</body>
</html>
