<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Activity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/1.0.0/postmonger.js"></script>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="sendMessage()">Send</button>

    <script>
        var connection = new Postmonger.Session();

        connection.on('initActivity', function(payload) {
            console.log('Journey Data:', payload);
            if (payload && payload.arguments && payload.arguments.execute && payload.arguments.execute.inArguments) {
                const data = payload.arguments.execute.inArguments;
                console.log('Received Data Extension Row:', data);
            }
        });

        function sendMessage() {
            let text = document.getElementById("textInput").value;
            console.log("Text Sent:", text);
        }

        connection.trigger('ready');
    </script>
</body>
</html>
